name: Build

on: [push, pull_request]

#  OPENSSL_KEY: $(openssl.key)
#  OPENSSL_IV: $(openssl.iv)
#  TOKEN_CODECOV: $(token.codecov)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '17' ]
        scala: [ '2.12', '2.13']
    steps:
      - uses: actions/checkout@v3
      - uses: rlespinasse/github-slug-action@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: ${{ matrix.java }}
      - name: Caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
            /usr/local/bin/cs
          key: ${{ runner.os }}-scala
      - name: Install Coursier
        run: |
          if [[ ! -f /usr/local/bin/cs ]]; then
            sudo curl -Lo /usr/local/bin/cs  https://git.io/coursier-cli-linux
            sudo chmod +x /usr/local/bin/cs
          fi
      - name: Build and Test
        run: |
          bash sbtgen.sc --js
          bash .build.sh ${{ matrix.scala }} coverage
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.TOKEN_CODECOV }} # not required for public repos
#          files: ./**/target/**/cobertura.xml
#          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true # optional (default = false)
  site:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
        scala: [ '2.13']
    #needs: ['build']
    steps:
      - uses: actions/checkout@v3
      - uses: rlespinasse/github-slug-action@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: ${{ matrix.java }}
      - name: Caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
            /usr/local/bin/cs
          key: ${{ runner.os }}-scala
      - name: Build and Test
        env:
          OPENSSL_IV: ${{ secrets.OPENSSL_IV }}
          OPENSSL_KEY: ${{ secrets.OPENSSL_KEY }}
        run: |
          bash sbtgen.sc --js 
          bash .build.sh ${{ matrix.scala }} secrets site
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11' ]
        scala: [ '2.12', '2.13', '3']
    #needs: ['build']
    steps:
      - uses: actions/checkout@v3
      - uses: rlespinasse/github-slug-action@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: ${{ matrix.java }}
      - name: Caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
            /usr/local/bin/cs
          key: ${{ runner.os }}-scala
      - name: Install Coursier
        run: |
          if [[ ! -f /usr/local/bin/cs ]]; then
            sudo curl -Lo /usr/local/bin/cs  https://git.io/coursier-cli-linux
            sudo chmod +x /usr/local/bin/cs
          fi
      - name: Build and Test
        env:
          OPENSSL_IV: ${{ secrets.OPENSSL_IV }}
          OPENSSL_KEY: ${{ secrets.OPENSSL_KEY }}
        run: |
          bash sbtgen.sc --js
          bash .build.sh ${{ matrix.scala }} secrets publishScala