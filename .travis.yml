  - mkdir -p ~/.sbt/
  - mkdir -p ~/.sbt/1.0/plugins/
  - mkdir -p ~/.m2/
  - mkdir -p ~/.ivy2/
  - mkdir -p ~/.coursier/
  - mkdir -p ~/.cache/coursier
  - echo 'addSbtPlugin("io.get-coursier" % "sbt-coursier" % "1.1.0-M7")' > ~/.sbt/1.0/plugins/build.sbt
  - rm -rf ~/.ivy2/local
