logstage {

  sinks = {
    "default" = {
      path = "com.github.pshirshov.izumi.logstage.sink.ConsoleSink"
      params {
        policy {
          path = "com.github.pshirshov.izumi.logstage.api.rendering.StringRenderingPolicy"
          params {
            options {
              withExceptions = false
              withColors = true
            }
          }
        }
      }
    }
    "sink1" = {
      path = "com.github.pshirshov.izumi.logstage.sink.ConsoleSink"
      params {
        policy {
          path = "com.github.pshirshov.izumi.logstage.api.rendering.StringRenderingPolicy"
          params {
            options {
              withExceptions = false
              withColors = true
            }
          }
        }
      }
    }
    "sink2" = {
      path = "com.github.pshirshov.izumi.logstage.sink.ConsoleSink"
      params {
        policy {
          path = "com.github.pshirshov.izumi.logstage.api.rendering.StringRenderingPolicy"
          params {
            options {
              withExceptions = false
              withColors = true
            }
          }
        }
      }
    }
  }


  root {
    threshold = "info"
    sinks = [
      "default"
    ]
  }

  entries = {
    "com.github.pshirshov" = "warn"
    "ss" = {
      threshold = "debug"
      sinks = [
        "sink1", "sink2"
      ]
    }
  }

