logstage {
  root {
    threshold = "info"
    sinks = [
      {
        path = "com.github.pshirshov.izumi.logstage.sink.ConsoleSink"
        params {
          policy {
            path = "com.github.pshirshov.izumi.logstage.api.rendering.StringRenderingPolicy"
            params {
              options {
                withExceptions = false
                withColors = true
              }
            }
          }
        }
      }
    ]
  }

  entries = {
    "com.github.pshirshov" = {
      threshold = "info"
      sinks = [
        {
          path = "com.github.pshirshov.izumi.logstage.sink.ConsoleSink"
          params {
            policy {
              path = "com.github.pshirshov.izumi.logstage.api.rendering.StringRenderingPolicy"
              params {
                options {
                  withExceptions = false
                  withColors = true
                }
              }
            }
          }
        }
      ]
    }
  }
}
